<!-- Main modal -->
<div
  id="register-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-xl font-semibold text-gray-900">Create Account</h3>
        <button
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="register-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <form
          class="space-y-4"
          method="post"
          action="{% url 'user-register' %}"
        >
          {% csrf_token %}
          <div>
            <label class="block text-gray-800 text-sm mb-2">Username</label>
            <input
              type="text"
              name="username"
              class="border border-gray-300 text-gray-900 outline-none text-sm rounded-lg block w-full p-2.5"
              placeholder="John Doe"
              minlength="4"
              maxlength="20"
              required
            />
          </div>
          <div>
            <label class="block text-gray-800 text-sm mb-2">Email</label>
            <input
              type="email"
              name="email"
              class="border border-gray-300 text-gray-900 outline-none text-sm rounded-lg block w-full p-2.5"
              placeholder="example@gmail.com"
              required
            />
          </div>
          <div>
            <label class="block text-gray-800 text-sm mb-2">Password</label>
            <input
              type="password"
              name="password"
              placeholder="••••••••"
              class="border border-gray-300 text-gray-900 outline-none text-sm rounded-lg block w-full p-2.5"
              minlength="8"
              maxlength="16"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full text-white bg-black hover:bg-zinc-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Submit
          </button>
          <div class="text-sm font-medium text-gray-500">
            Already have account?
            <button
              data-modal-target="login-modal"
              data-modal-toggle="login-modal"
              data-modal-hide="register-modal"
              class="font-poppins text-primary"
              type="button"
            >
              Log in
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
