{% load tags %}
<!-- Main modal -->
<div
  id="book-confirm-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-xl font-semibold text-gray-900">Confirm Booking</h3>
        <button
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          data-modal-hide="book-confirm-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form
        method="post"
        action="{% url 'confirm-booking' service.id|encode %} "
        class="p-4 md:p-5"
      >
        {% csrf_token %}
        <div class="hidden">
          <input type="text" name="slot" />
        </div>
        <div class="space-y-1">
          <p class="font-bold text-2xl">{{salon.salon_name}}</p>
          <p class="">
            <i class="fa-solid fa-location-dot text-gray-700"></i>:
            <b>{{salon.street}}, {{salon.city}}</b>
          </p>
          <p class="">
            <i class="fa-solid fa-upwork text-gray-700"></i>:
            <b>{{service.service_name}}</b>
          </p>
          <p class="">
            <i class="fa-solid fa-calendar text-gray-700"></i>:
            <b id="show-slot-text"></b>
          </p>
        </div>
        <div class="flex justify-end items-center gap-2">
          <button
            type="button"
            data-modal-hide="book-confirm-modal"
            class="border text-sm px-4 py-2 rounded-md"
          >
            Close
          </button>
          <button
            type="submit"
            class="bg-black text-white text-sm px-4 py-2 rounded-md"
          >
            Proceed
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
