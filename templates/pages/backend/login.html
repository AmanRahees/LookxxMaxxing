<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LookxxMaxxing</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/output.css' %}" rel="stylesheet" />
    <link href="{% static 'css/all.min.css' %}" rel="stylesheet" />
  </head>
  <body>
    <!-- Toast -->
    {% for message in messages %}
    <!-- prettier-ignore -->
    {% if message.tags == 'error' %}
    <!-- prettier-ignore -->
    {% include 'components/error-toast.html' %}
    <!-- prettier-ignore -->
    {% else %}
    <!-- prettier-ignore -->
    {% include 'components/success-toast.html' %}
    <!-- prettier-ignore -->
    {% endif %} {% endfor %}

    <main class="flex min-h-screen">
      <div
        class="hidden lg:flex justify-center items-center bg-indigo-950 w-3/5"
      >
        <h1 class="font-bold text-white text-5xl">LookxxMaxxing</h1>
      </div>
      <div class="flex justify-center items-center p-10 w-full lg:w-2/5">
        <form method="post" class="w-[350px]">
          {% csrf_token %}
          <h1 class="font-bold font-poppins text-3xl mb-3">Log in</h1>
          <p class="text-sm text-gray-700 mb-5">
            Enter your credentials to get in
          </p>
          <div class="my-3">
            <label class="block text-gray-800 text-sm mb-1">Email</label>
            <input
              type="text"
              name="email"
              class="p-2 w-full border outline-none rounded-md"
              required
            />
          </div>
          <div class="my-3">
            <label class="block text-gray-800 text-sm mb-1">Password</label>
            <div class="relative">
              <input
                id="id_password"
                type="password"
                name="password"
                class="p-2 w-full border outline-none rounded-md pr-10"
                required
              />
              <button
                type="button"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-600"
              >
                <i id="togglePassword" class="fa-solid fa-eye"></i>
              </button>
            </div>
          </div>
          <button class="w-full bg-black text-white py-2">Submit</button>
        </form>
      </div>
    </main>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/flowbite.js' %}"></script>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#id_password");

      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // Change the icon based on the password visibility
        if (type === "text") {
          togglePassword.classList.remove("fa-eye");
          togglePassword.classList.add("fa-eye-slash");
        } else {
          togglePassword.classList.remove("fa-eye-slash");
          togglePassword.classList.add("fa-eye");
        }
      });
    </script>
  </body>
</html>
