<div
  id="toast-success-{{ forloop.counter }}"
  class="fixed top-5 right-5 flex items-center w-full max-w-xs p-3 text-gray-500 bg-white rounded-lg shadow z-40"
  role="alert"
>
  <div
    class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 rounded-lg"
  >
    <i class="fa-solid fa-check-circle text-green-500"></i>
  </div>
  <div class="ms-3 text-sm font-normal text-green-500">{{message}}</div>
  <button
    type="button"
    class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
    data-dismiss-target="#toast-success-{{ forloop.counter }}"
    aria-label="Close"
  >
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>
